<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataviz & Chat with LLM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script>
        console.log("Loading base.html"); // Debug print in the browser console
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MorphSVGPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/DrawSVGPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                </span>
                <div class="text logo-text">
                    <span class="name">Dataviz & Chat</span>
                    <span class="profession">LLM Integration</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{{ url_for('welcome') }}">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{ url_for('index') }}">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Api configuration</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{ url_for('data') }}">
                            <i class='bx bx-data icon'></i>
                            <span class="text nav-text">Data</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{ url_for('check') }}">
                            <i class='bx bx-check-shield icon'></i>
                            <span class="text nav-text">Check</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{ url_for('fix') }}">
                            <i class='bx bx-wrench icon'></i>
                            <span class="text nav-text">Fix</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{ url_for('visualisation') }}">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Visualisation</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">{% block content %}{% endblock %}</div>
    </section>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
