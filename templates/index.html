{% extends 'base.html' %}

{% block content %}
<div class="container">
    <aside id="sidebar">
        <section id="api-config">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='2581863 (1).png') }}" alt="Logo" class="logo">
            </div>
            <h3 style="text-align: center;">API Configuration</h3>
            <div class="form-group">
                <label for="modelSelect"><h6>Choose a model:</h6></label>
                <div class="select-wrapper">
                    <select id="modelSelect" class="animated-select">
                        <option value="claude">Claude</option>
                        <option value="gemini">Gemini</option>
                    </select>
                    <i class='bx bx-chevron-down'></i>
                </div>
            </div>
            <div class="form-group">
                <label for="apiKeyInput"><h6>API Key:</h6></label>
                <div class="input-wrapper">
                    <i class='bx bx-key'></i>
                    <input type="text" id="apiKeyInput" placeholder="Enter your API key">
                </div>
            </div>
            <button id="saveApiConfig" class="animated-button">Save Configuration</button>
            <div id="configStatus" class="status-message"></div>
        </section>
    </aside>
</div>

<style>
    /* General Styling */
    .container {
        padding: 100px;
        display: flex;
        justify-content: center; /* Center the sidebar */
        align-items: center; /* Center vertically */
        min-height: 100vh; /* Ensure it fills the viewport */
    }

    #sidebar {
        width: 400px; /* Or your desired width */
    }

    #api-config {
        background: #ffffff1f; /* Solid white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0 auto; /* Center the config section */
    }

    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px; /* Space between logo and heading */
    }

    .logo {
        max-width: 80px; /* Adjust as needed */
        height: auto; /* Maintain aspect ratio */
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    /* Animated Select Dropdown */
    .select-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    .select-wrapper i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: #666;
        transition: color 0.3s ease;
    }

    .animated-select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        appearance: none;
        background-color: #ffffff00;
        cursor: pointer;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        font-size: 14px;
    }

    .animated-select:hover {
        border-color: #007bff;
    }

    .animated-select:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }

    /* API Key Input with Icon */
    .input-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    .input-wrapper i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        transition: color 0.3s ease;
    }

    #apiKeyInput {
        width: 100%;
        padding: 10px 10px 10px 35px;
        border: 2px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        font-size: 14px;
    }

    #apiKeyInput:hover {
        border-color: #007bff;
    }

    #apiKeyInput:focus {
        border-color: #695cfe;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }

    /* Animated Button */
    .animated-button {
        width: 100%;
        padding: 10px;
        background-color: #695cfe;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-size: 14px;
        font-weight: bold;
    }

    .animated-button:hover {
        background-color: #7d72f5;
        transform: translateY(-2px);
    }

    .animated-button:active {
        transform: translateY(0);
    }

    /* Status Message */
    .status-message {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        transition: opacity 0.3s ease;
        font-size: 14px;
    }

    .status-message.success {
        background-color: #d4edda;
        color: #155724;
    }

    .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>

<script>
    // JavaScript for handling the Save Configuration button
    document.getElementById('saveApiConfig').addEventListener('click', function () {
        const model = document.getElementById('modelSelect').value;
        const apiKey = document.getElementById('apiKeyInput').value;
        const statusDiv = document.getElementById('configStatus');

        if (apiKey.trim() === '') {
            statusDiv.textContent = 'Please enter a valid API key.';
            statusDiv.className = 'status-message error';
            return;
        }

        // Simulate saving configuration (replace with actual logic)
        setTimeout(() => {
            statusDiv.textContent = 'Configuration saved successfully!';
            statusDiv.className = 'status-message success';
        }, 1000);
    });
</script>
{% endblock %}
